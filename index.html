<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfteria | Electrical Tension and Engineering</title>
  <link rel="icon" href="logo_alfteria.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1581092334440-34c7e3b58f89?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .section {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 10, 20, 0.7); /* fondo semitransparente */
      border-radius: 12px;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    header img {
      max-width: 300px;
    }
    h2 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 32px;
      color: #00bfff;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: rgba(6, 32, 60, 0.9);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 50px;
      margin-bottom: 10px;
    }
    .card h3 {
      color: #00ccff;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #cfd8e0;
    }
    .about {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-top: 40px;
    }
    .about-text {
      flex: 1;
      min-width: 280px;
    }
    .about-text p {
      font-size: 16px;
      color: #ccd9e3;
    }
    .about-img {
      flex: 1;
      min-width: 260px;
      text-align: center;
    }
    .about-img img {
      width: 220px;
      border-radius: 10px;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #00ccff;
      color: #00101f;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .buttons a:hover {
      background-color: #009fcc;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: rgba(0, 10, 20, 0.9);
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo_alfteria.png" alt="Logo Alfteria">
</header>

<section class="section">
  <h2>Servicios</h2>
  <div class="services">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Alta Tensión"/>
      <h3>Alta Tensión</h3>
      <p>Soluciones en sistemas de transmisión eléctrica de alta potencia.</p>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046873.png" alt="Media Tensión"/
