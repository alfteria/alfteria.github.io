<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfteria | Ingeniería Eléctrica Integral</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo_alfteria.png">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth;}
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1584270354949-1e446330ec7e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      line-height: 1.7;
    }
    .section {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin: 50px 0 25px;
      font-size: 34px;
      color: #00bfff;
    }
    .clients {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .clients .card {
      background: #0b2b48;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .clients .card:hover {
      transform: scale(1.05);
    }
    .clients .card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .clients .card h3 {
      font-size: 16px;
      color: #00ccff;
    }
    .clients .card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<section id="clientes" class="section">
  <h2>Marcas Certificadas con las que trabajamos</h2>
  <div class="clients">
    <div class="card"><a href="https://new.abb.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/ABB_logo.svg" alt="ABB"><h3>ABB</h3></a></div>
    <div class="card"><a href="https://www.se.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Schneider_Electric_2007.svg" alt="Schneider Electric"><h3>Schneider</h3></a></div>
    <div class="card"><a href="https://www.siemens.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Siemens-logo.svg" alt="Siemens"><h3>Siemens</h3></a></div>
    <div class="card"><a href="https://www.eaton.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Eaton_Corporation_logo.svg" alt="Eaton"><h3>Eaton</h3></a></div>
    <div class="card"><a href="https://www.ge.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/General_Electric_logo.svg" alt="GE"><h3>GE</h3></a></div>
    <div class="card"><a href="https://www.lselectric.co.kr/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/LS_Electric_logo.svg" alt="LS Electric"><h3>LS Electric</h3></a></div>
    <div class="card"><a href="https://www.signify.com/global/brands/philips" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Philips_logo.svg" alt="Philips"><h3>Philips</h3></a></div>
    <div class="card"><a href="https://www.osram.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Osram_logo.svg" alt="Osram"><h3>Osram</h3></a></div>
    <div class="card"><a href="https://www.sylvania-lighting.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Sylvania_logo.svg" alt="Sylvania"><h3>Sylvania</h3></a></div>
    <div class="card"><a href="https://www.iguzzini.com/" target="_blank"><img src="https://www.iguzzini.com/templates/iguzzini/assets/images/logo.svg" alt="Iguzzini"><h3>Iguzzini</h3></a></div>
    <div class="card"><a href="https://www.disano.it/" target="_blank"><img src="https://www.disano.it/static/img/logo.png" alt="Disano"><h3>Disano</h3></a></div>
    <div class="card"><a href="https://condunet.com/" target="_blank"><img src="https://condunet.com/wp-content/uploads/2021/08/logo-condunet.png" alt="Condunet"><h3>Condunet</h3></a></div>
    <div class="card"><a href="https://www.indura.com.ec/" target="_blank"><img src="https://www.indura.com.ec/wp-content/uploads/2021/07/indura-logo.png" alt="Indura"><h3>Indura</h3></a></div>
    <div class="card"><a href="https://www.condumex.com.mx/" target="_blank"><img src="https://condumex.com.mx/images/logo_condumex.png" alt="Condumex"><h3>Condumex</h3></a></div>
    <div class="card"><a href="https://www.viakon.com.mx/" target="_blank"><img src="https://www.viakon.com.mx/wp-content/uploads/2020/11/viakon-logo.png" alt="Viakon"><h3>Viakon</h3></a></div>
  </div>
</section>

</body>
</html>
